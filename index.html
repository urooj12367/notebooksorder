<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCRT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            user-select: none; /* Disable text selection */
        }
        #frame-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            #frame-container {
                height: auto;
            }
            iframe {
                height: 90vh;
            }
        }
    </style>
    <script>
        // Simple developer tools detection
        setInterval(() => {
            if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
                document.body.innerHTML = "<h2>Inspecting is disabled!</h2>";
            }
        }, 1000);
    </script>
</head>
<body>
    <div id="frame-container">
        <iframe id="embeddedPage" src="https://earnest-pony-7e952d.netlify.app/" loading="lazy">
            Your browser does not support iframes. 
            <a href="https://earnest-pony-7e952d.netlify.app/" target="_blank">Click here</a> to view the content.
        </iframe>
    </div>
</body>
</html>
